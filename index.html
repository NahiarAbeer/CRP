<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center for Real Physiotherapy</title>
    <script src="https://kit.fontawesome.com/ae04755040.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/assets/logo.svg">
</head>
<body>
    <!-- Banner Section -->
    <section class="banner-section">
        <img src="images/assets/banner.png" alt="CRP Banner" class="banner-img" />
        <div class="banner-overlay"></div>
        <div class="banner-content">
            <img class="logo" src="images/assets/logo.svg" alt="CRP Logo" height="70px">
            <h1>Center for Real Physiotherapy</h1>
            <h3>Staff Quarters, Demra, Dhaka</h3>
            <a href="tel:+88014103822248" class="cta-btn">Book Appointment</a>
        </div>
    </section>
    <section class="status card">
        <div id = "active"></div>
    </section>
    <!-- Navbar & Contact Links -->
    <section class="navbar card">
        <div class="top flex justify-content-center flex-column align-items-center">
            <div class="time">
                <div class="workHour flex">
                    <i class="fa-solid fa-clock sym"></i>
                    <p>Working Hour: <strong>4:00PM to 9:00PM</strong></p>
                </div>
                <div class="days flex">
                    <i class="fa-solid fa-calendar-days sym"></i>
                    <p>Open Everyday, <span style="color:red">Closed Friday</span></p>
                </div>

                
            </div>
            <div class="link flex">
                <a href="https://www.facebook.com/profile.php?id=61571466181668" target="_blank">
                    <i class="fa-brands fa-facebook fb"></i>
                    <span>Facebook</span>    
                </a>
                <a href="https://wa.me/8801403822248" target="_blank">  
                    <i class="fa-brands fa-whatsapp wt"></i>
                    <span>Whatsapp</span>
                </a>
            </div>
            
        </div>
    </section>

    <!-- Map Section -->
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7305.643537069322!2d90.490575!3d23.718058!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b70012af9805%3A0x4bd2b41b8cffc77f!2z4Ka44KeH4Kao4KeN4Kaf4Ka-4KawIOCmq-CmsCDgprDgpr_gp5_gp4fgprIg4Kar4Ka_4Kac4Ka_4KaT4Kal4KeH4Kaw4Ka-4Kaq4Ka_ICjgprjgpr8u4KaG4KawLuCmquCmvylDZW50ZXIgRm9yIFJlYWwgcGh5c2lvdGhlcmFweS4!5e0!3m2!1sen!2sbd!4v1746641661464!5m2!1sen!2sbd" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <script src="script.js"></script>
</body>
</html>
